<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Drawing Canvas</title>
  <link href="style.css" rel="stylesheet">
  <script src="draw.js" defer></script>
</head>

<body>
  <h1>Drawing Canvas App</h1>
  <p>Start drawing on the canvas below.</p>
  <svg id="canvas" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
    <rect width="100%" height="100%" fill="white"></rect>
  </svg>
  <div class="button-container">
    <button id="erase">
      <span class="icon">&#x2715;</span> Eraser
    </button>
    <button id="pen">
      <span class="icon">&#x2712;</span> Pen
    </button>
    <input type="color" name="color" id="color" />
  </div>
</body>

</html>
